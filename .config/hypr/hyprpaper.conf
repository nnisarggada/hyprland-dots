preload = ~/Pictures/Wallpapers/what-will-you-say-today.jpg

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = ,~/Pictures/Wallpapers/what-will-you-say-today.jpg

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
ipc = off
