window:
  padding:
    x: 20
    y: 20
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.75

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono
    style: BoldItalic
  size: 12
draw_bold_text_with_bright_colors: true

live_config_reload: true

colors:
  primary:
    background: "#000000"
    foreground: "#cad5ff"
  cursor:
    text: "#cad5ff"
    cursor: "#cad5ff"
  normal:
    black: "#080D13"
    red: "#A29CA7"
    green: "#AEABB5"
    yellow: "#BBB9C3"
    blue: "#BFBDC4"
    magenta: "#C3BCC5"
    cyan: "#CFCBD0"
    white: "#e7e5e6"
  bright:
    black: "#a1a0a1"
    red: "#A29CA7"
    green: "#AEABB5"
    yellow: "#BBB9C3"
    blue: "#BFBDC4"
    magenta: "#C3BCC5"
    cyan: "#CFCBD0"
    white: "#e7e5e6"
